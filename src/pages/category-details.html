<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <li class="logo__item">
            <div href="./index.html" class="logo__link indexhtml">
              <img width="100%" src="../assets/logo.png" alt="logo" />
            </div>
          </li>
          <ul class="nav__menu">
            <li class="nav__item">
              <div class="nav__item--link">
                <div class="navbar__contenrets navbar__btns">Filter Category</div>
                <div class="nav__content">
                  
                  
                 
                </div>
              </div>
            </li>

            <li class="nav__item">
              <a href="./favority.html" class="nav__item--link">Your favority</a>
            </li>
            <li class="nav__item">
              <a href="./order-details.html" class="nav__item--link">Your Status</a>
            </li>
            
          </ul>
          <ul class="connect">
            <li class="nav__item">
              <a class="nav__item--link">
                <img src="../assets/img/phone.png" alt="phone" />
              </a>
            </li>

            <li class="nav__item add__person hide">
              <a class="nav__item--link"
                ><img src="../assets/img/person.png" alt=""
              /></a>
            </li>
            <li class="nav__item account__state">
              <a
                href="./sign-in.html"
                class="nav__item--link sign__in"
                id="account__login"
                >Sign-in</a
              >
              <a
                href="./sign-up.html"
                class="nav__item--link sign__up"
                id="account__login__up"
                >Sign-up</a
              >
            </li>
            <li class="nav__item">
              <div class="nav__item--link cart__btns">
                <img src="../assets/img/shopping-cart.png" alt="cart" />
                <div class="cart-items ">0</div>
              </div>
            </li>
          </ul>
          <div class="small__header">
            <i class="fa-solid fa-house-chimney"></i>
          </div>
        </nav>
      </div>
    </header>

   
    <section>
        <div class="container">
            <div class="caten__wreapper"  style="display: flex; flex-wrap: wrap; ">

            </div>
        </div>
    </section>


    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <p class="titlecart">Your order</p>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <div class="wreapper__item-footer">
            <p>Total</p>
            <span class="cart-total">Not add</span>
          </div>
          <button class="remove__all--carproduct">Remove All Product</button>
          <a href="./cart-checkout.html"
            ><button class="clear-cart banner-btn">Set order</button></a
          >
        </div>
      </div>
    </div>
    
    
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
