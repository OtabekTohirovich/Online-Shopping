<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
          <form class="create__products" name="create__products">

            <div>
              <label for="name">
                Name
                <input type="text" name="name" id="name">
              </label>

            </div>
            <div>
              <label for="price">
                Price
                <input type="number" name="price" id="price">
              </label>
            </div>

            
            <div>
              <label for="salePrice">
                SalePrice
                <input type="number" name="salePrice" id="salePrice">
              </label>
            </div>
            
            <div>
              <label for="quantity">
                Quantity
                <input type="number" name="quantity" id="quantity">
              </label>
            </div>
            
            <div>
              <label for="discription">
                Discription
                <textarea name="description" id="description">
              </label>
            </div>

            

            <div class="category__wreapperss">



              
            </div>
            
            <div class="btn">
              <button type="submit">Create Product</button>
            </div>
          </form>
      </div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <p class="titlecart">Your order</p>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <div class="wreapper__item-footer">
            <p>Total</p>
            <span class="cart-total">Not add</span>
          </div>
          <button class="remove__all--carproduct">Remove All Product</button>
          <a href="./cart-checkout.html"
            ><button class="clear-cart banner-btn">Set order</button></a
          >
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
