    <section class="sign__upp">
      <div class="container">
        <div class="row" id="sign__in-wreapper">
          
          <div class="col col__wrapper">
            <div class="wreappers">
              <div class="wreap__img">
              <img width="100%" src="../assets/logo.png" alt="">
              </div>
              <h1 class="col__title"> Tea House</h1>
            </div>
             <h3 class="login__title">Sign in</h3>
            
            <form class="form__type signIn_form">
              <p class="input__location">
                <label for="email">Email</label>
                <input
                  class="input__disgn"
                  placeholder="People@gmail.com"
                  type="email"
                  name="email"
                  id="email"
                />
              </p>
              <p class="input__location">
                <label for="password">Password</label>
                <input
                  class="input__disgn"
                  placeholder="Password"
                  type="password"
                  name="password"
                  id="password"
                />
              </p>
              <div class="btn__wreapper">
                <button class="signin__btn">Sign in</button>
                <a href="./sign-up.html" class="btn__inline">Sign Up</a>
              </div>
              

            </form>
            <div class="login__admin">
              <a href="./sign-in-admin.html" class="btn__inline"><i class="fa-solid fa-lock"></i>  Admin Sign in</a>
            </div>
          </div>
          <div class="col" id="img__wreapper-sign">
            <div class="sign__upimg">

            </div>

          >
