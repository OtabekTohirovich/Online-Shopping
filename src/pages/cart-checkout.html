<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="ant-layout site-layout-background">
      <div class="container">
        <div class="sc-iNqMTl hFrbFX">
            <div class="w-100">
              <h1 class="title">Billing address</h1>
              <form class="form" action="">
                <div class="form__inner"></div>
                <div class="form__inner">
                  <div class="form__block">
                    <lable class="form__title">Name</lable
                    ><input
                      class="form__inp"
                      placeholder="Jack"
                      name="name"
                      type="text"
                      value=""
                    />
                  </div>
                  <div class="form__block">
                    <lable class="form__title">Phone (optional)</lable
                    ><input
                      class="form__inp"
                      placeholder="+998 99 999 99 99 "
                      type="text"
                      name="phone"
                      value=""
                    />
                  </div>
                </div>
                <div class="form__inner form__inner--space">
                  <div class="form__block">
                    <lable class="form__title">Address</lable
                    ><input
                      class="form__inp"
                      placeholder="470 Lucy Fors"
                      type="text"
                      name="address"
                      value=""
                    />
                  </div>
                  <div class="form__block">
                    <lable class="form__title">City</lable
                    ><input
                      class="form__inp"
                      placeholder="470 Lucy Fors"
                      type="text"
                      name="city"
                      value=""
                    />
                  </div>
                </div>
                <div class="form__inner form__inner--space">
                  <div class="form__block">
                    <lable class="form__title">Postcode/Zip</lable
                    ><input
                      class="form__inp"
                      placeholder="YC7B 3UT"
                      type="text"
                      name="zip"
                      value=""
                    />
                  </div>
                  <div class="form__block">
                    <lable class="form__title">Payment type</lable
                    ><select class="form__inp" type="text" name="paymentType">
                      <option value="cash">Cash</option>
                      <option value="card">Card</option>
                    </select>
                  </div>
                </div>
                <div class="form__inner form__inner--space">
                  <div class="form__block">
                    <lable class="form__title">Description</lable
                    ><input
                      class="form__inp"
                      placeholder="You can enter more info here..."
                      type="text"
                      name="info"
                      value=""
                    />
                  </div>
                </div>
                <div
                  class="ant-divider ant-divider-horizontal"
                  role="separator"
                  style="width: auto; margin-right: 80px"
                ></div>
                <div class="form__inner">
                  <div class="form__block">
                    <lable class="form__title">Email address</lable
                    ><input
                      class="form__inp"
                      placeholder="jackwayley@mail.ru"
                      type="text"
                      name="email"
                      value=""
                    />
                  </div>
                  <div class="form__block">
                    <lable class="form__title">Password</lable
                    ><input
                      class="form__inp"
                      placeholder="*********"
                      type="password"
                      name="password"
                      value=""
                    />
                  </div>
                </div>
                <div>
                  <div class="form__inner-item">
                    <input
                      name="isDelivery"
                      class="form__inp form__inp-box"
                      id="box"
                      type="checkbox"
                      value="false"
                    /><label for="box"
                      >My billing and delivery information are the same.</label
                    >
                  </div>
                  <div class="form__inner-item">
                    <input
                      name="sendEmail"
                      class="form__inp form__inp-box"
                      id="chekbox"
                      type="checkbox"
                      value="false"
                    /><label for="chekbox"
                      >Please send me emails with exclusive gear offers, athlete
                      info and expeditions updates from Front</label
                    >
                  </div>
                </div>
                <div class="form__inner form__inner--space form__inner-respons">
                  <a class="form__link" href="/cart">&lt; Return to cart</a
                  ><button class="form__btn">Place order</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </section>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
